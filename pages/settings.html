<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="og:title" content="Fasm.ga">
		<meta name="og:description" content="&quot;Free, ad-free and open source. Like everything should be.&quot;">
		<meta name="theme-color" content="#04977C">
		<meta name="og:image" content="/embed-image.png">
		<meta name="twitter:card" content="summary_large_image">
		<meta name="keywords" content="url shortener, url shortner, fasm.ga, fasmga.org, www.fasm.ga, url shrinker, bitly, fasm ga, shortner, link shortner, link shrinker, link shortener, bit.ly, bit ly, tiny url, tinyurl, tinyurl.com, open source url shortener, foss url shortner">
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/css/uikit.min.css" />
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit.min.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/uikit@3.6.22/dist/js/uikit-icons.min.js"></script>
		<script src="https://twemoji.maxcdn.com/v/latest/twemoji.min.js" crossorigin="anonymous"></script>
		<script> window.onload = function() { twemoji.parse(document.body, { folder: "svg", ext: ".svg" }) }</script>
		<style>img.emoji { width: 1.5em; pointer-events: none }</style>
		<title>{{ lang.settings.title }} | Fasm.ga</title>
	</head>
	<body>
		<nav class="uk-navbar-container uk-margin uk-flex-column uk-flex-top" data-uk-navbar data-uk-toggle="media: @s; cls: uk-flex-row uk-flex-top; mode: media">
			<button type="button" data-uk-toggle="target: .navbar-collapse; cls: hidden-up-to-s" class="uk-navbar-toggle uk-hidden@s" data-uk-navbar-toggle-icon></button>
			<div class="navbar-collapse hidden-up-to-s">
    			<div class="uk-navbar-left">
        			<a class="uk-navbar-item uk-logo" href="#">Fasm.ga</a>
                	<ul class="uk-nav uk-nav-primary uk-padding-small" data-uk-toggle="media: @s; cls: uk-navbar-nav uk-padding-remove; mode: media">
						<li class="uk-active"><a href="#">{{ lang.general.settings }}</a></li>
                    	<li><a href="/">{{ lang.general.new_url }}</a></li>
                    	<li><a href="/dashboard">{{ lang.general.dashboard }}</a></li>
                    	<li><a href="/developers">{{ lang.general.developers }}</a></li>
                	</ul>
    			</div>
			</div>
		</nav>
		<br>
		<center>
			<h1>{{ lang.settings.title }}</h1>
			<form action="/settings", method="POST">
				<label for="language" class="form-label">{{ lang.settings.language }}</label>
				<select class="uk-select" id="language" name="language" style="width: 60%" required>
					<option value="en">English</option>
					<option value="pl">Polski</option>
					<option value="it">Italiano</option>
				</select>
				<button type="submit" class="uk-button uk-button-primary">{{ lang.settings.set_language }}</button>
			</form>
			<br>
			<br>
			<br>
			<a href="/"><button class="uk-button uk-button-primary">{{ lang.general.return_to_home }}</button></a>
		</center>
	</body>
</html>
